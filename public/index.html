<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <title>Alpha | Claws</title>

        <style>
            html, body {
                margin: 0;
                padding: 0;

                font-family: "Roboto", sans-serif;
                background-color: #2a2d32;

                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            input, button {
                font-family: "Roboto", sans-serif;
            }

            .material-button-raised {
                position: relative;
                display: inline-block;
                box-sizing: border-box;
                margin: 0 8px;
                border: none;
                border-radius: 2px;
                padding: 0 16px;
                min-width: 64px;
                height: 36px;
                vertical-align: middle;
                text-align: center;
                text-overflow: ellipsis;
                text-transform: uppercase;
                color: #fff;
                background-color: #388E3C;
                box-shadow: 0px 3px 1px -2px rgba(0, 0, 0, 0.2), 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 1px 5px 0px rgba(0, 0, 0, 0.12);
                font-family: "Roboto", "Segoe UI", BlinkMacSystemFont, system-ui, -apple-system;
                font-size: 14px;
                font-weight: 500;
                line-height: 36px;
                overflow: hidden;
                outline: none;
                cursor: pointer;
                transition: box-shadow 0.2s;
            }

            .material-button-raised:hover,
            .material-button-raised:focus {
                box-shadow: 0px 2px 4px -1px rgba(0, 0, 0, 0.2), 0px 4px 5px 0px rgba(0, 0, 0, 0.14), 0px 1px 10px 0px rgba(0, 0, 0, 0.12);
            }

            .material-button-raised:active {
                box-shadow: 0px 5px 5px -3px rgba(0, 0, 0, 0.2), 0px 8px 10px 1px rgba(0, 0, 0, 0.14), 0px 3px 14px 2px rgba(0, 0, 0, 0.12);
            }

            .material-button-raised:disabled {
                color: rgba(0, 0, 0, 0.38);
                background-color: rgba(0, 0, 0, 0.12);
                box-shadow: none;
                cursor: initial;
            }

            .material-button-raised::before {
                content: "";
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                background-color: currentColor;
                opacity: 0;
                transition: opacity 0.2s;
            }

            .material-button-raised:hover::before {
                opacity: 0.12;
            }

            .material-button-raised:focus::before {
                opacity: 0.2;
            }

            .material-button-raised:active::before {
                opacity: 0.32;
            }

            .material-button-raised:disabled::before {
                opacity: 0;
            }

            .material-button-raised::after {
                content: "";
                position: absolute;
                left: 50%;
                top: 18px;
                border-radius: 50%;
                padding: 50%;
                width: 32px;
                height: 32px;
                background-color: currentColor;
                opacity: 0;
                transform: translate(-50%, -50%) scale(1) ;
                transition: opacity 1s, transform 0.5s;
            }

            .material-button-raised:active::after {
                opacity: 0.4;
                transform: translate(-50%, -50%) scale(0);
                transition: transform 0s;
            }

            .material-button-raised:disabled::after {
                opacity: 0;
            }

            .searchBox {
                text-align: center;
                width: 100%;
                position: fixed;
                top: 50%;
                left: 50%;
                -webkit-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                overflow: hidden;
            }

            .searchBox input[type="text"]{
                display: inline-block;
                position: relative;
                font-size: 36pt;
                padding: 6pt;
                background: none;
                outline: none;
                border: none;
                color: white;
                border-bottom: 2px solid rgba(0, 0, 0, 0.2);
                transition: border 0.2s ease-in-out;
            }

            .searchBox input[type="text"]:focus {
                border-bottom-color: white;
            }

            .searchBox input[type="text"]::placeholder {
                color: rgba(255, 255, 255, 0.4);
            }

            button.primary {
                background-color: #7289DA;
            }

            button.red {
                background-color: #23272A;
            }
        </style>
    </head>
    <body>
        <noscript>
            <strong>This will not work without JavaScript. Please enable it to continue.</strong>
        </noscript>

        <div class="searchBox">
            <input id="movieTitle" type="text" placeholder="Enter a movie..." />
            <br><br><br>
            <button type="button" class="material-button-raised primary" onclick="searchMovies()">Search</button>
            <button type="button" class="material-button-raised red" onclick="stop()">Stop</button>
        </div>
        <div>
            <input id="showTitle" type="text" placeholder="show" />
            <input id="season" type="text" placeholder="season" />
            <input id="episode" type="text" placeholder="episode" />

            <button type="button" onclick="searchTV()">Search</button>
            <button type="button" onclick="stop()">Stop</button>
        </div>
        <div id="results"></div>
        <script type="text/javascript" charset="utf-8">
            const SECRET_CLIENT_ID = 'thisisjustaclienttest';
            let es;
            async function authenticate() {
                let token = localStorage.getItem('token');
                if (token) {
                    const response = await fetch(`/api/authenticated?token=${token}`, {
                        method: 'GET',
                        credentials: 'include'
                    });
                    const responseJSON = await response.json();
                    if (responseJSON.auth) {
                        return token;
                    }
                }

                const response = await fetch('/api/login', {
                    method: 'POST',
                    body: JSON.stringify({clientID: SECRET_CLIENT_ID}),
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                const responseJSON = await response.json();
                token = responseJSON.token;
                localStorage.setItem('token', token);
                return token;
            }
            async function searchMovies() {
                let token = await authenticate();
                var movieTitle = document.getElementById('movieTitle').value;
                es = new EventSource(`/api/search/movies?title=${movieTitle}&token=${token}`);
                es.addEventListener('results', function (e) {
                    console.log(e.data);
                });
                es.addEventListener('error', function (e) {
                    console.error(e.data);
                });
            }
            async function searchTV() {
                let token = await authenticate();
                var showTitle = document.getElementById('showTitle').value;
                var season = document.getElementById('season').value;
                var episode = document.getElementById('episode').value;

                es = new EventSource(`/api/search/tv?title=${showTitle}&season=${season}&episode=${episode}&token=${token}`)
                es.addEventListener('results', function (e) {
                    console.log(e.data);
                });
                es.addEventListener('error', function (e) {
                    console.error(e.data);
                });
            }
             async function searchTV() {
                  let token = localStorage.getItem('token');
                    if (!token) {
                        let response = await fetch('/api/login', {
                            method: 'POST',
                            body: JSON.stringify({ clientID: SECRET_CLIENT_ID }),
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            credentials: 'include'
                        });
                        let responseJSON = await response.json();
                        token = responseJSON.token;
                        localStorage.setItem('token', token);
                    }
                    var showname = document.getElementById('showname').value;
                    var season = document.getElementById('season').value;
                    var episode = document.getElementById('episode').value;
                    
                    es = new EventSource(`/api/search/tv?show=${showname}&season=${season}&episode=${episode}&token=${token}`)
                    es.addEventListener('results', function (e) {
                        console.log(e.data);
                    });
                    es.addEventListener('error', function (e) {
                        console.error(e.data);
                    });
                }
            function stop() {
                es.close();
            }
        </script>
    </body>
</html>
